<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ algorithm_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            color: white;
            background-color: #42a5f5;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <h1>{{ algorithm_name }} Algorithm</h1>
    <p>This page will display the results or settings for the {{ algorithm_name }} algorithm.</p>
    <p>Implement the algorithm and show relevant results here.</p>
    
    <a href="{{ url_for('dashboard') }}" class="button">Go Back to Dashboard</a>
</body>
</html>
