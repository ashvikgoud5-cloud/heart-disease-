<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
       body {
            background-color: black; /* Fallback color */
            background-image: url("{{ url_for('static', filename='images/download2.jpg') }}"); /* Static image path */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff; /* White background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 50px auto;
            color: black;
        }

        h1 {
            text-align: center;
            color: olive;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="number"], input[type="text"], input[type="float"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input[type="number"]:focus, input[type="float"]:focus, input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            border: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .loading-indicator {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-indicator img {
            width: 50px;
            height: 50px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color:white;
        }

        .footer a {
            color:white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .dashboard-link {
            margin-top: 30px;
            text-align: center;
        }

        .dashboard-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1em;
            display: inline-block;
            margin-top: 20px;
            width: 30%;
            text-align: center;
        }

        .dashboard-btn:hover {
            background-color: #c0392b;
        }

        .help-text {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: -10px;
        }

        .input-group {
            position: relative;
        }

        .input-group::after {
            content: "üîç";
            position: absolute;
            right: 10px;
            top: 35px;
            font-size: 1.2em;
            color: #3498db;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 180px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -90px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Heart Disease Prediction</h1>
    <form method="POST" action="/predict" onsubmit="showLoadingIndicator()">
        
        <div class="input-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required placeholder="Enter your age (e.g., 55)" min="18" max="120">
            <span class="help-text">Age should be between 18 and 120 years.</span>
        </div>

        <div class="input-group">
            <label for="sex">Sex (1 = Male, 0 = Female)</label>
            <input type="number" name="sex" id="sex" required placeholder="Enter 1 for Male, 0 for Female" min="0" max="1">
        </div>

        <div class="input-group">
            <label for="cp">Chest Pain Type (1-4)</label>
            <input type="number" name="cp" id="cp" required placeholder="Enter chest pain type (1-4)" min="0" max="4">
        </div>

        <div class="input-group">
            <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
            <input type="number" name="trestbps" id="trestbps" required placeholder="Enter resting blood pressure" min="90" max="200">
        </div>

        <div class="input-group">
            <label for="chol">Cholesterol (mg/dl)</label>
            <input type="number" name="chol" id="chol" required placeholder="Enter cholesterol level" min="100" max="500">
        </div>

        <div class="input-group">
            <label for="fbs">Fasting Blood Sugar (> 120 mg/dl)</label>
            <input type="number" name="fbs" id="fbs" required placeholder="Enter fasting blood sugar (1 for Yes, 0 for No)" min="0" max="1">
        </div>

        <div class="input-group">
            <label for="restecg">Resting Electrocardiographic Results (0, 1, 2)</label>
            <input type="number" name="restecg" id="restecg" required placeholder="Enter result (0, 1, or 2)" min="0" max="2">
        </div>

        <div class="input-group">
            <label for="thalach">Maximum Heart Rate Achieved</label>
            <input type="number" name="thalach" id="thalach" required placeholder="Enter max heart rate achieved" min="60" max="220">
        </div>

        <div class="input-group">
            <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No)</label>
            <input type="number" name="exang" id="exang" required placeholder="Enter 1 for Yes, 0 for No" min="0" max="1">
        </div>

        <div class="input-group">
            <label for="oldpeak">Oldpeak (ST depression induced by exercise)</label>
            <input type="float" name="oldpeak" id="oldpeak" required placeholder="Enter Oldpeak value" min="0" max="6">
        </div>

        <div class="input-group">
            <label for="slope">Slope of the Peak Exercise ST Segment (0, 1, 2)</label>
            <input type="number" name="slope" id="slope" required placeholder="Enter slope (0, 1, or 2)" min="0" max="2">
        </div>

        <div class="input-group">
            <label for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
            <input type="number" name="ca" id="ca" required placeholder="Enter number of vessels (0-3)" min="0" max="3">
        </div>

        <div class="input-group">
            <label for="thal">Thalassemia (3 = Normal, 6 = Fixed Defect, 7 = Reversible Defect)</label>
            <input type="number" name="thal" id="thal" required placeholder="Enter thalassemia type (3, 6, 7)" min="3" max="7">
        </div>

        <button type="submit" class="submit-btn">Predict</button>
    </form>

    <div class="loading-indicator">
        <img src="https://i.gifer.com/7ajs.gif" alt="Loading...">
    </div>
</div>

<div class="dashboard-link">
    <a href="/dashboard" class="dashboard-btn">Go to Dashboard</a>
</div>

<div class="footer">
    &copy; 2025 Heart Disease Prediction Project. All Rights Reserved.
</div>

<script>
    function showLoadingIndicator() {
        document.querySelector('.loading-indicator').style.display = 'block';
    }
</script>

</body>
</html>
